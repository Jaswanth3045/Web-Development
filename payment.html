<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PLACE ORDER!</title>
	<link rel="stylesheet" type="text/css" href="payment.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<header>
	<div class="container">
		<div class="left">
			<h3>BILLING ADDRESS</h3>
			<form na>
				Full name
				<input type="text" name="" placeholder="Enter name">
				Email
				<input type="text" name="" placeholder="Enter email">

				Address
				<input type="text" name="" placeholder="Enter address">
				
				City
				<input type="text" name="" placeholder="Enter City">
				<div id="zip">
					<label>
						State
						<select>
							<option>Choose State..</option>
							<option>Rajasthan</option>
							<option>Hariyana</option>
							<option>Uttar Pradesh</option>
							<option>Madhya Pradesh</option>
							<option>Andhra Pradesh</option>
							<option>Telangana</option>
						</select>
					</label>
						<label>
						Zip code
						<input type="number" name="" placeholder="Zip code">
					</label>
				</div>
			</form>
		</div>
		<div class="right">
			<h3>PAYMENT</h3>
			<form>
				Accepted Card <br>
				<img src="card1.png" width="100">
				<img src="card2.png" width="50">
				<br><br>

				Credit card number
			<input type="text" name="" placeholder="Enter card number">
				
				Exp month
				<input type="text" name="" placeholder="Enter Month">
				<div id="zip">
					<label>
						Exp year
						<select>
							<option>Choose Year..</option>
							<option>2022</option>
							<option>2023</option>
							<option>2024</option>
							<option>2025</option>
						</select>
					</label>
						<label>
						CVV
						<input type="number" name="" placeholder="CVV">
					</label>
				</div>
				<button><input type="submit" name="" value="Proceed to Checkout"></button>
				<button><a href="sucessful.html">Place order</a></button>
			</form>
			<script>
				jQuery('#frmSubmit').on('submit',function(e){
				  e.preventDefault();
				  jQuery('#msg').html('Please wait...');
				  jQuery('#btnSubmit').attr('disabled',true);
				  jQuery.ajax({
					  url:'https://script.google.com/macros/s/AKfycbzzKNf2N-ciKFAdLqZR-6uuDTtGUwK0teckOY-VURC9YOK1WN8wUbd3rdc3poIypcFb/exec',
					  type:'post',
					  data:jQuery('#frmSubmit').serialize(),
					  success:function(result){
						  jQuery('#frmSubmit')[0].reset();
						  jQuery('#msg').html('Thank You');
						  jQuery('#btnSubmit').attr('disabled',false);
						  //window.location.href='';
					  }
				  });
				});
				</script>
						
		</div>
	</div>
</header>
 

</body>
</html>
